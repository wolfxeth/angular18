<div class="user-card-container">
    <div *ngFor="let user of users" class="user-card">
      <div
        class="user-name"
        (mouseenter)="onHover(user.id)"
        (mouseleave)="onLeave()"
        (click)="onHover(user.id)"
      >
        {{ user.name }}
      </div>
      <div *ngIf="selectedUserId === user.id" class="user-details">
        <p>Email: {{ user.email }}</p>
        <p>ID: {{ user.id }}</p>
      </div>
    </div>
  </div>
