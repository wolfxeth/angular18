<form class="login-form-container" [formGroup]="loginForm">
    <h3 class="form-title">Login</h3>
    <!-- Error Message -->
    <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
    </div>
    <!-- Email Field -->
    <mat-form-field class="form-field" appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" placeholder="Enter your email" />
      <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email is required</mat-error>
      <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Invalid email format</mat-error>
    </mat-form-field>
  
    <!-- Password Field -->
    <mat-form-field class="form-field" appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" placeholder="Enter your password" />
      <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
    </mat-form-field>
  
    <!-- Login Button -->
    <button mat-raised-button color="primary" (click)="submit()" [disabled]="loginForm.invalid" class="login-button">
      LOGIN
    </button>
  </form>
